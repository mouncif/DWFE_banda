<div class="container mycontainer">

    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>


      <ng-container matColumnDef="nom_court">
        <th mat-header-cell *matHeaderCellDef> nom_court </th>
        <td mat-cell *matCellDef="let element"> {{element.nom_court}} </td>
      </ng-container>


      <ng-container matColumnDef="ville">
        <th mat-header-cell *matHeaderCellDef> ville </th>
        <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
      </ng-container>


      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef> adresse </th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
      </ng-container>


      <ng-container matColumnDef="tel_fix">
        <th mat-header-cell *matHeaderCellDef> tel fix </th>
        <td mat-cell *matCellDef="let element"> {{element.tel_fix}} </td>
      </ng-container>


      <ng-container matColumnDef="tel_mobile">
        <th mat-header-cell *matHeaderCellDef> tel mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.tel_mobile}} </td>
      </ng-container>


      <ng-container matColumnDef="fax">
        <th mat-header-cell *matHeaderCellDef> fax </th>
        <td mat-cell *matCellDef="let element"> {{element.fax}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            type="button"
            name="button"
            *ngIf="isAdminOrEditor"
            (click)="onClickModifier(element.id)"
            >modifier</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
