<mat-card class="example-card"
  (click)="onClickProduit()"
>
  <img mat-card-image [src]="produit.image" alt="Photo of a Shiba Inu">

  <mat-card-content>
      <mat-card-title>{{produit.nom}}</mat-card-title>
      <mat-card-subtitle>{{produit.nom_court}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
