<mat-card class="example-card"
  (click)="onClickClient()"
>
  <img mat-card-image [src]="client.photo" alt="Photo of a Shiba Inu">

  <mat-card-content>
      <mat-card-title>{{client.nom}}</mat-card-title>
      <mat-card-subtitle>{{client.prenom}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
