<div class="container mycontainer">
    <h2> {{ user.firstName }}  {{ user.lastName }}</h2>

        <div class="row">
          <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Id</mat-label>
            <input matInput [(ngModel)]="user.id" />
          </mat-form-field>

            <mat-form-field appearance="fill" class="col-md-6">
              <mat-label>Username</mat-label>
              <input matInput [(ngModel)]="user.username" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-md-6">
              <mat-label>Prenom</mat-label>
              <input matInput [(ngModel)]="user.firstName" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-md-6">
              <mat-label>Nom</mat-label>
              <input matInput [(ngModel)]="user.lastName" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-md-6">
              <mat-label>password</mat-label>
              <input matInput type="password" [(ngModel)]="user.password" />
            </mat-form-field>

            <div class="col-md-6">
              <label id="example-radio-group-label">Role</label>
              <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group"
                [(ngModel)]="favoriteSeason">
                <mat-radio-button ngDefaultControl class="example-radio-button" value="Admin" [(ngModel)]="user.role">
                  Admin
                </mat-radio-button>
                <mat-radio-button ngDefaultControl class="example-radio-button" value="User" [(ngModel)]="user.role">
                  User
                </mat-radio-button>
                <mat-radio-button ngDefaultControl class="example-radio-button" value="Editor" [(ngModel)]="user.role">
                  Editor
                </mat-radio-button>
              </mat-radio-group>

            </div>


          </div>


    <div class="row" style="margin-top: 30px; margin-bottom: 40px; margin-right: auto; margin-left: auto; padding-right: 0px;">
            <div class="col-2 col-md-2">
                <button mat-raised-button color="warn">Delete Tree</button>
            </div>

            <div class="col-md-3 offset-md-7 col-7 offset-2 col-sm-7 offset-sm-2">
                <button mat-raised-button (click)="onClickReset()" style="margin-left: auto; margin-right: auto">Reset</button>
                <button mat-raised-button (click)="onClickSave()" color="primary" style="margin-left: 5px;">Save changes</button>
            </div>
    </div>

</div>
