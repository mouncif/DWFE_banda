<div class="container mycontainer">
    <button
      mat-raised-button color="primary"
      style="float: right"
      (click)="onClickModifier()">Modifier</button>

    <div class="row" style="margin-top: 20px">
      <div class="col-md-6" id="car-container">
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="">
        </div>

        <div class="col-md-6">
          <div class="container">
              <div class="row">

                <div class="col-md-6">
                    <p>Nom:</p>
                </div>
                <div class="col-md-6">
                    <p>{{user.lastName}}</p>
                </div>

                <div class="col-md-6">
                    <p>Prenom:</p>
                </div>
                <div class="col-md-6">
                    <p>{{user.firstName}}</p>
                </div>

                <div class="col-md-6">
                    <p>Role:</p>
                </div>
                <div class="col-md-6">
                    <p>{{user.role}}</p>
                </div>

              </div>
          </div>

        </div>
    </div>
</div>
